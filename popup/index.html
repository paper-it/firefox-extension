<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper It</title>
    <style>
        html {
            filter: grayscale(100%);
            font-family: sans-serif;
        }

        header {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .name {
            font-size: 24px;
        }

        main div {
            margin-top: 10px;
        }

        #paper_select {
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <img src="../icons/icons8-newspaper-48.png">
        <span class="name">Paper It</span>
    </header>
    <main>
        <div>
            <select id="paper_select"></select>
        </div>
        <div>
            <label for="contrast_level">Contrast level</label><br />
            <input type="range" id="contrast_level" min="0" max="10" />
        </div>
        <div>
            <input id="disable_border_radius" type="checkbox">
            <label for="disable_border_radius">Disable border radius</label>
        </div>
    </main>

    <script src="../dist/popup.js"></script>
</body>
</html>
